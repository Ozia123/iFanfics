<link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.1.0/css/font-awesome.min.css" />

<div class="media">
    <div class="col-md-1">
    </div>
    <div class="col-md-2">
        <img class="img-circle" src="{{ currentUser.pictureURL }}">
    </div>
    <div class="col-md-8 content">
        <h2>Hello, {{ currentUser.userName }}!</h2>
        <p class="text-info">it's your private profile, here you can add new fanfic or manage yours!</p>
        <button [routerLink]="['/new/fanfic/create']" class="btn btn-primary col-md-4">Create new fanfic</button>
    </div>
</div>

<p *ngIf="!fanfics">
    <em>You have not added fanfics yet, go ahead and create new one!</em>
</p>

<div *ngIf="fanfics" class="container col-md-11 fanfics">
    <div *ngFor="let fanfic of fanfics">
        <fanfic-short [fanfic]="fanfic"></fanfic-short>
    </div>
</div>
