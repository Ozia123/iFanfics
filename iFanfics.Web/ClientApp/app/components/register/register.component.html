<div class="row">
    <div class="col-md-6">
        <h2>SignUp</h2>
    </div>
</div>

<div class="row">
    <div class="col-md-6">
        
        <div *ngIf="ServerErrors != null" class="alert alert-danger">
            {{ ServerErrors }}
        </div>

        <div class="form-group">
            <label>Username</label>
            <input #UsernameBox (keyup)="onUsernameInput(UsernameBox.value)" placeholder="Username" class="form-control" />
        </div>
        <div class="form-group">
            <label>Email address</label>
            <input #EmailBox (keyup)="onEmailInput(EmailBox.value)" placeholder="Email" class="form-control" />
        </div>
        <div class="form-group">
            <label>Password</label>
            <input #PasswordBox (keyup)="onPasswordInput(PasswordBox.value)" placeholder="Password" type="password" class="form-control" />
        </div>
        <div class="form-group">
            <label>Confirm password</label>
            <input #ConfirmPasswordBox (keyup)="onConfirmPasswordInput(ConfirmPasswordBox.value)" placeholder="Confirm password" type="password" class="form-control" />
            <small class="text-danger">{{ PasswordsDoesNotMatchMsg }}</small>
        </div>
        <button [disabled]="!isValid && !passwordsMatch" (click)="onSubmit()" type="submit" class="btn btn-primary">SignUp!</button>
    </div>
</div>
